<html lang="en">

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'App/css/styles.css' %}" rel="stylesheet" />
        <style>
            /* Ajustar el tamaño y estilo del botón del dropdown */
            .dropdown .btn {
                font-size: 14px;                /* Tamaño de la fuente */
                padding: 8px 15px;              /* Espaciado interno */
                background-color: #6c757d;      /* Gris neutro más acorde */
                color: white;                   /* Texto en blanco */
                border-radius: 5px;             /* Bordes redondeados */
                border: none;                   /* Sin borde */
                margin-top: 20px;               /* Más separación del borde superior */
            }
        
            /* Cambiar el color del botón al pasar el mouse */
            .dropdown .btn:hover {
                background-color: #5a6268;      /* Un tono más oscuro de gris */
            }
        
            /* Ajustar el menú desplegable */
            .dropdown-menu {
                font-size: 14px;                /* Tamaño de fuente */
                margin-top: 5px;                /* Separación del menú respecto al botón */
            }
        
            /* Ajustar los enlaces dentro del menú */
            .dropdown-item {
                padding: 8px 15px;              /* Espaciado interno */
                color: #333;                    /* Texto gris oscuro */
            }
        
            /* Cambiar color del enlace al pasar el mouse */
            .dropdown-item:hover {
                background-color: #e9ecef;      /* Fondo gris claro */
                color: #000;                    /* Texto negro */
            }
        </style>
        
        
        
    </head>

                        <li class="nav-item"><a class="nav-link" href="{% url 'Signup' %}">Contacto</a></li>

                </div>
            </div>
        </nav>
        <!-- Masthead-->
